<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <dx-tab-panel
        width="100%"
        [height]="2000"
        [animationEnabled]="true"
        [swipeEnabled]="true"
        [dataSource]="dataSource"
        [tabsPosition]="tabsPosition"
        [style]="tabsPanelStyle"
        [iconPosition]="iconPosition"
    >
        <div *dxTemplate="let tabPanelItem of 'item'">
            <div class="tabpanel-item">
                <div class="header">
                     

                    <div *ngIf="tabPanelItem.title === ''">
                        <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
                            <div class="grid">
                                <!-- Nom -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input pInputText id="Nom" formControlName="Nom" class="form-control" readonly />
                                            <label for="Nom">Nom</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                        
                                <!-- Prénom -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input pInputText id="Prenom" formControlName="Prenom" class="form-control" readonly />
                                            <label for="Prenom">Prénom</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="grid">
                                <!-- Matricule -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input pInputText type="number" id="matricule" formControlName="matricule" readonly />
                                            <label for="matricule">Matricule</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                        
                                <!-- Département -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input pInputText id="Departement" formControlName="Departement" />
                                            <label for="Departement">Département</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="grid">
                                <!-- Date de Naissance -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input pInputText type="date" id="dN" formControlName="dN" class="form-control" required />
                                            <label for="dN">Date de Naissance</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                        
                                <!-- Date de Recrutement -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input pInputText type="date" id="dR" formControlName="dR" class="form-control" required />
                                            <label for="dR">Date de Recrutement</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="grid">
                                <!-- Email -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input type="email" id="email" formControlName="email" />
                                            <label for="email">Email</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                        
                                <!-- Poste Actuel -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input pInputText id="Poste" formControlName="Poste" />
                                            <label for="Poste">Poste Actuel</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="grid">
                                <!-- Sexe -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-select [options]="sexes" [(ngModel)]="selectedSexe" optionLabel="name" placeholder="Sexe"
                                            class="w-full md:w-56" [formControlName]="'sexe'"></p-select>
                                    </div>
                                </div>
                        
                                <!-- Lieu de Naissance -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input pInputText id="lieudenaissance" formControlName="lieudenaissance" class="form-control"
                                                readonly />
                                            <label for="lieudenaissance">Lieu de Naissance</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="grid">
                                <!-- Code Qualification -->
                                <div class="col-1">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input pInputText type="text" id="code" formControlName="code" />
                                            <label for="code">Code Qualification</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                        
                                <!-- Description -->
                                <div class="col-3">
                                    <div class="field">
                                        <p-floatlabel>
                                            <input pInputText type="text" id="description" formControlName="description" />
                                            <label for="description">Description</label>
                                        </p-floatlabel>
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Upload fichier -->
                            <div class="field">
                                <p-fileupload name="demo[]" url="https://www.primefaces.org/cdn/api/upload.php" #fileUpload [multiple]="false"
                                    accept="image/*" maxFileSize="1000000" mode="advanced" (onSelect)="onSelectedFiles($event)">
                                </p-fileupload>
                            </div>
                        
                            <!-- Bouton de soumission -->
                            <button type="submit" [disabled]="addEmployeeForm.invalid" class="btn btn-submit">
                                Ajouter l'Employé
                            </button>
                        </form>
                        
                        




                        
                    </div>
                
                
            <!-- Si le titre est "Stage", afficher le contenu spécifique -->
            <div *ngIf="tabPanelItem.title === 'Stage' && selectedEmployeId !== null">
                <app-stage [employeId]="selectedEmployeId"></app-stage>
            </div>
            <!-- Si le titre est "Discipline", afficher le contenu spécifique -->
            <div *ngIf="tabPanelItem.title === 'Discipline' && selectedEmployeId !== null">
                <app-discipline [employeId]="selectedEmployeId"></app-discipline>
            </div>
            <!-- Si le titre est "Experience", afficher le contenu spécifique -->
            <div *ngIf="tabPanelItem.title === 'Experience' && selectedEmployeId !== null">
                <app-experience [employeId]="selectedEmployeId" (experienceAdded)="onExperienceAdded()"></app-experience>
            </div>


                 

    

                   

                    
                
            </div>
        </div>
    </div>
    </dx-tab-panel>

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>

    <div class="notifications-container" *ngIf="showSuccessAlert">
        <div class="success">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="succes-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                        aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div class="success-prompt-wrap">
                    <p class="success-prompt-heading">Employé ajouté avec succès</p>
                    <div class="success-prompt-prompt">
                        <p>L'employé a été ajouté avec succès. Félicitations !</p>
                    </div>
                    <div class="success-button-container">
                        <button >Fermer l'alerte</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
